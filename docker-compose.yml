version: "3.3"
services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=javy
      - POSTGRES_PASSWORD=123123
      - POSTGRES_DB=pearl_db


  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3001 -b '0.0.0.0'"
    #privileged: true
    volumes:
      - .:/app
    ports:
      - "3001:3001"
    depends_on:
      - db
    environment:
      DB_USERNAME: javy
      DB_PASSWORD: 123123
      DB_DATABASE: pearl_db
      DB_PORT: 5432
      DB_HOST: db
      RAILS_ENV: development
      RAILS_MAX_THREADS: 5
      EDITOR: vi
volumes:
  db_data:


